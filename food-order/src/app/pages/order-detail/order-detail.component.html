<div class="page-body">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h1 class="mat-h1">{{order.name}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2 class="mat-h2">Address: {{order.address}}</h2>
      <h2 class="mat-h2">Order status: {{order.status}}</h2>

      <p>Ordered items:</p>
      <ul id="items">
        <li *ngFor="let item of order.items">
          <mat-card class="item">
            {{item.name}} {{item.price}}Ft
          </mat-card>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="authService.isAdmin" mat-raised-button class="mat-accent" (click)="deliver()">Mark order delivered</button><button *ngIf="authService.isAdmin" mat-raised-button class="mat-warn" (click)="delete()" routerLink="/orders/">Delete order</button>
      <button mat-button class="mat-accent" routerLink="/orders/">Back</button>
    </mat-card-actions>
</mat-card>
